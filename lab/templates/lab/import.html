{% extends 'lab/base.html' %}
{% load staticfiles %}
{% block content %}

    <p>Select the entity</p>
</div>
<div class="mdl-cell mdl-cell--10-col">

    <form action="/file-upload" class="dropzone">

    </form>

</div>

<script src="{% static 'js/dropzone.js' %}"></script>
{% endblock %}
