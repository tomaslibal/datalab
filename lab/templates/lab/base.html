{% load staticfiles %}<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/style_no_pre.css' %}">
<title>Datalab</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

</head>
<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Datalab</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link home" href="/">Home</a>
        <a class="mdl-navigation__link datapoitns" href="/datapoints">Datapoints</a>
        <a class="mdl-navigation__link labels" href="/labels">Labels</a>
        <a class="mdl-navigation__link entities" href="/entities">Entities</a>
        <a class="mdl-navigation__link datasets" href="/datasets">Datasets</a>
        <a class="mdl-navigation__link import" href="/import">Import</a>
        <a class="mdl-navigation__link settings" href="/settings">Settings</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Datalab</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link home" href="/">Home</a>
        <a class="mdl-navigation__link datapoitns" href="/datapoints">Datapoints</a>
        <a class="mdl-navigation__link labels" href="/labels">Labels</a>
        <a class="mdl-navigation__link entities" href="/entities">Entities</a>
        <a class="mdl-navigation__link datasets" href="/datasets">Datasets</a>
        <a class="mdl-navigation__link import" href="/import">Import</a>
        <a class="mdl-navigation__link settings" href="/settings">Settings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

        <div class="mdl-grid">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </main>
    <footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">Datalab &copy; 0x7E0</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#">Github</a></li>
      <li><a href="#">T&C</a></li>
    </ul>
  </div>
</footer>
</div>

<script src="{% static 'js/lab.js' %}"></script>
