{% extends 'lab/base.html' %}

{% block content %}
<section id="add_datapoint">
   <form action="/add_datapoint/" method="POST" name="add_datapoint_form" enctype="multipart/form-data">{% csrf_token %}
      <div>Name <input type="text" name="name"></div>
      <div>Description <input type="text" name="desc"></div>
      <div>Entity type <select name="entity_type">
      {% for et in entity_types %}
          <option value="{{ et.id }}">{{ et.name }}</option>
      {% endfor %}
      </select></div>

      <div><div>Data <textarea name="data"></textarea></div>

      <div>File <input type="file" name="image"></div>

      <div>Label 1 <input type="text" name="labels[]"></div>
      <div>Label 2 <input type="text" name="labels[]"></div>
      <div>Label 3 <input type="text" name="labels[]"></div>
    
      <div><button type="submit" name="submit">Add</button></div>
   </form>
</section>
{% endblock %}
